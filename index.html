<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo Muebles La Familia</title>
    <!-- Incluye el CDN de Tailwind CSS para un estilo moderno y responsivo -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Define la fuente principal del documento y la paleta de colores marrones */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #fcf6e7; /* Un color crema claro y elegante */
        }
    </style>
</head>
<body class="min-h-screen p-4">
    <div class="container mx-auto p-4 md:p-8">
        <header class="mb-12 text-center">
            <h1 class="text-4xl md:text-5xl font-bold text-[#4A3828] mb-2">Catálogo Muebles La Familia</h1>
            <p class="text-lg text-[#7B6E64]">Descubre nuestra colección de diseños únicos.</p>
            <!-- Botón de WhatsApp -->
            <a href="https://wa.me/5493624027324?text=Hola,%20me%20gustaría%20saber%20más%20sobre%20sus%20muebles."
               class="inline-block mt-6 px-8 py-3 rounded-full text-white font-semibold shadow-lg
                      bg-[#25D366] hover:bg-[#1DA851] transition-colors duration-300
                      flex items-center justify-center space-x-2 w-fit mx-auto">
                <!-- Icono simple de WhatsApp (puedes reemplazarlo por un SVG) -->
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                  <path d="M12.04 2c-5.46 0-9.91 4.45-9.91 9.91 0 1.75.46 3.42 1.35 4.9.1.18-.02.4-.13.56l-1.18 4.28c-.1.35.03.73.34.96.17.13.38.2.59.2.06 0 .12 0 .18-.02l4.4-1.2c.16-.04.33-.03.48.02 1.48.51 3.09.77 4.74.77 5.46 0 9.91-4.45 9.91-9.91s-4.45-9.91-9.91-9.91zM17.1 15.65c-.2-.09-.43-.1-.58-.17s-.32-.17-.5-.25c-.18-.08-.38-.17-.61-.28-.23-.1-.4-.2-.59-.3-.18-.1-.4-.23-.62-.35-.22-.12-.4-.23-.55-.38-.15-.15-.24-.3-.24-.44 0-.15.03-.28.08-.4.05-.12.11-.23.16-.33.05-.1.1-.2.15-.3.05-.1.08-.18.08-.26 0-.08-.02-.15-.05-.22-.03-.07-.08-.13-.15-.17s-.17-.08-.28-.1-.3-.02-.45 0-.28.04-.42.08-.26.08-.34.13c-.08.05-.14.1-.19.16-.05.06-.09.13-.13.19-.04.06-.07.15-.07.24s.01.18.02.26c.01.08.03.16.05.24.02.08.05.15.08.24.03.08.06.16.1.24s.08.17.13.26c.05.09.1.18.15.26s.12.18.17.26c.06.08.1.16.15.23.05.08.1.15.12.22.02.07.03.15.03.22 0 .08-.03.15-.08.23s-.12.15-.2.22c-.08.07-.17.13-.26.17s-.2.06-.32.06-.23-.02-.34-.05-.22-.08-.31-.13c-.09-.05-.17-.12-.24-.2-.07-.08-.12-.17-.17-.26-.05-.1-.08-.18-.1-.26s-.02-.17-.02-.25c0-.08 0-.17.02-.25s.04-.15.06-.22l-.08-.02c-.37-.08-.75-.12-1.13-.12-1.4 0-2.34.95-2.34 2.27 0 1.25.96 2.24 2.45 2.24 1.34 0 2.24-.74 2.66-1.39.04-.06.13-.1.21-.1s.14.02.2.04c.15.06.3.1.42.15.12.05.23.1.34.14.11.04.22.08.33.1s.21.04.3.04c.14-.02.27-.05.4-.1s.25-.1.35-.15.19-.1.24-.13.11-.06.11-.12c-.02-.02-.16-.06-.33-.12z"/>
                </svg>
                <span>Contactar por WhatsApp</span>
            </a>
        </header>

        <!-- Contenedor donde el JavaScript renderizará los productos -->
        <main id="products-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8"></main>
    </div>

    <script>
        // --- Lógica de JavaScript para leer el JSON y generar el catálogo ---

        document.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('products-container');

            // Intenta cargar el archivo de datos JSON
            fetch('products.json')
                .then(response => {
                    // Verifica si la respuesta es exitosa
                    if (!response.ok) {
                        throw new Error('No se pudo cargar el archivo products.json');
                    }
                    return response.json();
                })
                .then(products => {
                    // Itera sobre cada producto en el JSON
                    products.forEach(product => {
                        // Crea la tarjeta del producto
                        const card = document.createElement('div');
                        // Clases para el estilo de la tarjeta (con colores marrones)
                        card.className = 'bg-[#FDFBF2] rounded-lg shadow-md p-6 flex flex-col items-center text-center hover:shadow-xl transition-shadow duration-300';

                        // Agrega la imagen del producto
                        const image = document.createElement('img');
                        image.src = product.image;
                        image.alt = product.name;
                        image.className = 'w-full h-48 object-cover rounded-md mb-4';
                        // Maneja el caso de que la imagen no se encuentre
                        image.onerror = function() {
                            this.onerror = null;
                            this.src = 'https://placehold.co/400x300/E8EAE6/5C6067?text=Imagen+no+disponible';
                        };

                        // Agrega el nombre del producto
                        const name = document.createElement('h2');
                        // Clases para el color del título
                        name.className = 'text-xl font-semibold text-[#4A3828] mb-2';
                        name.textContent = product.name;

                        // Agrega la descripción
                        const description = document.createElement('p');
                        // Clases para el color de la descripción
                        description.className = 'text-[#7B6E64] mb-4 flex-grow';
                        description.textContent = product.description;

                        // Agrega el precio
                        const price = document.createElement('span');
                        // Clases para el color del precio
                        price.className = 'text-2xl font-bold text-[#8D6A5A] mt-auto';
                        price.textContent = product.price;

                        // Une todos los elementos a la tarjeta
                        card.appendChild(image);
                        card.appendChild(name);
                        card.appendChild(description);
                        card.appendChild(price);

                        // Agrega la tarjeta al contenedor principal
                        container.appendChild(card);
                    });
                })
                .catch(error => {
                    console.error('Error al cargar los productos:', error);
                    container.innerHTML = `<p class="text-center text-red-500">Ocurrió un error al cargar los productos. Por favor, revisa el archivo products.json y la consola del navegador.</p>`;
                });
        });
    </script>
</body>
</html>
